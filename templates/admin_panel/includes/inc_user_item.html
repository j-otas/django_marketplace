{% load static %}
{% if not accs %}
            <p class="text-center">Нет пользователей для модерации</p>
            {% endif %}
{% for acc in accs %}
<div class="profile_product_block-{{ product.product.pk }}">
        <div class="product_block_splide fav_product_block_splide">
            <div class="fav_block">
                <a href="{% url 'personal_page:personal_page' acc.id %}">
                <div class="fav_product_block_image_block profile_product_block_image_block">
                    <img src={{ acc.avatar.url }}>
                </div>
                </a>
                <div class="fav_block_description_block fav_name">
                    <div class="fav_product_block_cost">
                        <div class="description_cost">
                            {{ acc.first_name|linebreaksbr }}-{{ acc.last_name|linebreaksbr }}
                        </div>
                        <div class="description_cost description_city">
                            <h3>{{ acc.city }}</h3>
                        </div>
                        <div class="description_cost description_city">
                            <h3>{{ acc.cellphone }}</h3>
                        </div>
                    </div>

                    <div class="acc-moderate_btns">
                        <button onclick="accept_user({{ acc.pk }})"
                                class="accept_user_button-{{ acc.pk }} btn btn-outline-success"
                                data-url="{% url 'admin_panel:accept_moderate_user' pk=acc.id%}">
                            OK
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </button>

                        <button onclick="cancel_user({{ acc.pk }})"
                            class="cancel_user_button-{{ acc.pk }} btn btn-outline-danger"
                                data-url="{% url 'admin_panel:cancel_moderate_user' pk=acc.id%}">
                            НЕТ
                            <i class="fa fa-ban" aria-hidden="true"></i>
                        </button>
                    </div>

                </div>
        </div>
        </div>
</div>
{% endfor %}
